  <body>
    <p>
      hello 2019.drone

    <div id="myDiv" style="width:1200px; height:900px;"></div>
    <script type="text/javascript">
      var socket = io('http://localhost:8000');
      Plotly.plot('myDiv', [{
        y: [1, 2, 3],
        mode: 'lines',
        name: 'x',
        line: {color: '#80CAF6'},
      }, {
        y: [2, 2, 2],
        mode: 'lines',
        name: 'y',
        line: {color: '#DF56F1'},
      }, {
        y: [3, 2, 1],
        mode: 'lines',
        name: 'z',
        line: {color: '#f1df56'},
      },{
        y: [1, 2, 3],
        mode: 'lines',
        name: 'pitch',
        line: {color: '#80CAF6'},
      }, {
        y: [2, 2, 2],
        mode: 'lines',
        name: 'yaw',
        line: {color: '#DF56F1'},
      }, {
        y: [3, 2, 1],
        mode: 'lines',
        name: 'roll',
        line: {color: '#f1df56'},
      },{
        y: [1, 2, 3],
        mode: 'lines',
        name: 'dx',
        line: {color: '#80CAF6'},
      }, {
        y: [2, 2, 2],
        mode: 'lines',
        name: 'dy',
        line: {color: '#DF56F1'},
      }, {
        y: [3, 2, 1],
        mode: 'lines',
        name: 'dz',
        line: {color: '#f1df56'},
      }])
      socket.on('connect', function(){console.log('connect')});
      socket.on('event', function(event){console.log('event', data)});
      socket.on('data', 
        function(data){
          console.log('data', data.state)
          if(data.state){
            Plotly.extendTraces('myDiv', {
              y: [
                [data.state.pos[0]], 
                [data.state.pos[1]], 
                [data.state.pos[2]],
                [data.state.euler.pitch],
                [data.state.euler.yaw],
                [data.state.euler.roll],
                [data.state.displacement[0]],
                [data.state.displacement[1]],
                [data.state.displacement[2]]
              ]
            }, [0, 1, 2, 3, 4, 5, 6, 7, 8]);
          }
        });
      socket.on('disconnect', function(){console.log('disconnect')});
  function fetchState(){
    console.log('fetch state')
    socket.emit('control', {
      'index': 0,
      'order':'getState'
    })
    setTimeout(fetchState,1000);
  }
  fetchState();
